sudo: false
language: ruby
rvm:
- 2.4.1
addons:
  apt:
    packages:
      - redis-server
before_install: gem install bundler -v 1.15.0
services:
- redis-server
env:
  global:
  - REDIS_HOST=localhost
  - REDIS_PORT=6379
  - REDIS_DB=0
  - CI_BUILD=1
  - secure: 
notifications:
  email:
    on_success: change
    on_failure: change
